<!-- 1991	Tim Berners-Lee invented HTML
    
    HTML stands for Hyper Text Markup Language
HTML is the standard markup language for creating Web pages
HTML describes the structure of a Web page
HTML consists of a series of elements
HTML elements tell the browser how to display the content -->


<!DOCTYPE html>
<!-- Represents html 5 -->

<html lang="en">
<!-- html tag contains all html tags , lang=en -> english-->


<head>
    <!-- The <head> tag in HTML is used to define the head portion of the document which contains information related to the document.  -->
    <!-- The <head> tag contains other head elements such as <title>, <meta>, <link>, <style> <link> etc.  -->
    <meta charset="UTF-8">
    <!-- UTF-8 encoding ex-UTF-16, ISO-8859-1 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- IE=edge -> Internet Explorer Compatibility Mode -->


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport -> Responsive Web Design -->
    <!-- This gives the browser instructions on how to control the page's dimensions and scaling.

The width=device-width part sets the width of the page to follow the screen-width of the device (which will vary depending on the device).

The initial-scale=1.0 part sets the initial zoom level when the page is first loaded by the browser. -->

    <title>MY Home Page</title>
    <!-- The <title> tag defines the title of your document. -->
</head>

<body>
    <!-- complete plain html code is written here -->
</body>

</html>
